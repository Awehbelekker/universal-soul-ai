name: ⚡ Universal Soul AI - Quick APK Build (disabled)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest  # Use latest instead of 20.04 for faster allocation
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ☕ Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        
    - name: 📦 Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv git zip unzip openjdk-8-jdk wget
        
    - name: 🔧 Setup Android SDK (minimal)
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: 🏗️ Build APK with Buildozer (Quick)
      working-directory: android_overlay
      run: |
        # Create virtual environment
        python3 -m venv buildenv
        source buildenv/bin/activate
        
        # Install Buildozer
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33
        
        # Quick buildozer init and build
        buildozer android debug --verbose
        
    - name: 📋 List build outputs
      run: |
        echo "=== Build directory contents ==="
        find android_overlay -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        find android_overlay/.buildozer -name "*.apk" -type f 2>/dev/null || echo "No APK in .buildozer"
        
    - name: 📦 Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: universal-soul-ai-quick-debug-apk
        path: |
          android_overlay/bin/*.apk
          android_overlay/.buildozer/android/platform/build-*/dists/*/bin/*.apk
          android_overlay/.buildozer/android/logs/**
        retention-days: 30